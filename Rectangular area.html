<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Width=parseInt(prompt("Enter a number"));
    let Height=parseInt(prompt("Enter a number"));
    let RectangularArea=Width*Height;

    document.write("Width is : " +Width);
    document.write("<br>");
    document.write("Height is :" +Height);
    document.write("<br>");
    document.write("The area is :" +RectangularArea)
</script>
</body>
</html>
